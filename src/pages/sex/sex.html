<ion-header>
  <ion-navbar>
    <ion-title>Sex</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>¿Cuál es tu Sexo?</h2>
  <ion-list radio-group [(ngModel)]="sexo" (ionChange)="actualizarSexo()">
    <ion-item>
      <ion-label>Hombre</ion-label>
      <ion-radio value="Hombre">Hombre</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Mujer</ion-label>
      <ion-radio value="Mujer">Mujer</ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>Mostrar Mensaje</ion-label>
    <ion-checkbox [(ngModel)]="mostrarMensaje">Mostrar Mensaje</ion-checkbox>
  </ion-item>
</ion-footer>
